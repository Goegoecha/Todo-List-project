<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>To-Do List</title>
</head>

<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <div class="todo-input-grid">
      <input placeholder="Todo name" class="name-input js-name-input">
      <input type="date" class="due-date-input js-due-date-input">
      <button class="add-todo-button js-add-todo-button">Add</button>
    </div>
    <div class="todo-grid js-todo-list"></div>
  </div>
  <script src="javascript.js"></script>
</body>

</html>
